<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motu ğŸŒ¹</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:radial-gradient(circle,#ff6b81,#ff2e63);
  height:100vh;
  overflow:hidden;
  color:white;
}

#lock{
  position:fixed;
  inset:0;
  background:linear-gradient(#ff4e78,#ff1e56);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.app{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  animation:fadeIn 2s ease;
}

h1{
  font-size:2.4rem;
  animation:glow 2s infinite alternate;
}

.name{
  font-size:1.9rem;
  font-weight:bold;
  margin:10px 0;
  letter-spacing:3px;
}

.rose{
  width:200px;
  margin:20px 0;
  animation:float 3s infinite ease-in-out;
}

.message{
  font-size:1.1rem;
  margin-bottom:20px;
}

button{
  background:white;
  color:#ff2e63;
  border:none;
  padding:12px 26px;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  animation:zoomIn 1s ease;
}

.heart{
  position:absolute;
  font-size:22px;
  animation:floatUp 4s linear forwards;
}

.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  animation:sparkle 1s linear forwards;
}

/* Animations */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1}
}

@keyframes glow{
  from{text-shadow:0 0 5px white}
  to{text-shadow:0 0 20px #ffd6e0}
}

@keyframes float{
  50%{transform:translateY(-15px)}
}

@keyframes zoomIn{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0}
}

@keyframes sparkle{
  to{transform:scale(2);opacity:0}
}
</style>
</head>

<body>

<!-- ğŸ” LOCK SCREEN -->
<div id="lock">
  <h2>ğŸ’– Swipe for Motu ğŸ’–</h2>
  <input type="range" min="0" max="100" value="0"
    oninput="unlock(this.value)"
    style="width:70%;margin-top:20px;">
</div>

<!-- ğŸµ MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- â¤ï¸ APP -->
<div class="app">
  <h1 id="dayTitle">Happy Rose Day ğŸŒ¹</h1>
  <div class="name" id="name"></div>

  <p class="message">
    Motu, you are my forever rose ğŸŒ¹<br>
    Soft, beautiful & always close to my heart ğŸ’–
  </p>

  <img src="rose.gif" class="rose" onclick="roseBloom()">

  <button onclick="openLove()">ğŸ’Œ Open Love Letter</button>
</div>

<!-- ğŸ’Œ LOVE LETTER -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>My Motu ğŸ’–</h2>
    <p>
      This rose is not just a flower,<br>
      itâ€™s my feelings for you ğŸŒ¹<br><br>
      Thank you for being my smile,<br>
      my strength & my happiness ğŸ’•
    </p><br>
    <button onclick="closeLove()">Close</button>
  </div>
</div>

<script>
/* ğŸ” Unlock */
function unlock(v){
  if(v>95){
    document.getElementById("lock").style.display="none";
    document.getElementById("music").play();
  }
}

/* ğŸ’Œ Name typing */
const nameText="MOTU";
let i=0;
const box=document.getElementById("name");
(function type(){
  if(i<nameText.length){
    box.innerHTML+=nameText[i++];
    setTimeout(type,300);
  }
})();

/* ğŸŒ¹ Rose Sparkle */
function roseBloom(){
  for(let i=0;i<20;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}

/* â¤ï¸ Hearts */
document.addEventListener("click",e=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
});

/* ğŸ’Œ Modal */
function openLove(){document.getElementById("modal").style.display="flex"}
function closeLove(){document.getElementById("modal").style.display="none"}

/* ğŸ—“ï¸ Valentine Week */
const days={
  7:"Rose Day ğŸŒ¹",
  8:"Propose Day ğŸ’",
  9:"Chocolate Day ğŸ«",
  10:"Teddy Day ğŸ§¸",
  11:"Promise Day ğŸ¤",
  12:"Hug Day ğŸ¤—",
  13:"Kiss Day ğŸ’‹",
  14:"Valentineâ€™s Day â¤ï¸"
};
let d=new Date().getDate();
if(days[d])document.getElementById("dayTitle").innerHTML=days[d];
</script>

</body>
</html>
