body{height:100vh;overflow:hidden;color:#fff}

/* LOCK */
#lock{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#ff4e78,#ff1e56);
  display:flex;flex-direction:column;

#lock button{margin-top:15px;padding:10px 30px;border:none;border-radius:25px;background:#fff;color:#ff2e63}

/* APP */
.app{
  height:100%;

  justify-content:center;align-items:center;
  text-align:center;padding:20px;
  animation:fade 1.8s ease

svg{width:180px;margin:15px 0;animation:float 3s infinite}

  border:none;padding:12px 30px;
  border-radius:30px;font-size:1rem;
  box-shadow:0 10px 25px rgba(0,0,0,.3)
}

/* CHAT MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  display:none;justify-content:center;align-items:center;
  z-index:999
}
.modal-box{
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  width:90%;max-width:420px;
  border-radius:20px;
  padding:20px;
  max-height:75vh;
  display:flex;flex-direction:column;

.chat{overflow-y:auto;flex:1;margin-top:10px}
.bubble{

.me{background:rgba(255,255,255,.3)}
.you{background:#fff;color:#ff2e63;margin-left:auto}

/* BACKGROUND */
.particle{
  position:absolute;
  animation:floatUp 6s linear infinite;
  opacity:.7
}

/* FIREWORK */
.fire{
  position:absolute;width:6px;height:6px;
  background:white;border-radius:50%;
  animation:explode 1.2s forwards
}

/* ANIMATIONS */
@keyframes fade{from{opacity:0;transform:translateY(20px)}}
@keyframes float{50%{transform:translateY(-12px)}}
@keyframes floatUp{to{transform:translateY(-120vh);opacity:0}}
@keyframes explode{to{transform:translate(var(--x),var(--y));opacity:0}}
</style>
